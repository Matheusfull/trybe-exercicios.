<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláiro</title>
</head>

<body>
    <div style="border: 2px solid black; width: 65%;">
        <form action="" method="get">

            <label for="name">Nome :</label>
            <input 
            type="text" 
            name="name" 
            id="name" 
            minlength="10" 
            maxlength="40"
            required
            ><br>
            <label for="email">Email :</label>
            <input 
            type="email" 
            name="email" 
            id="email" 
            minlength="10" 
            maxlength="50"
            required
            ><br>
            <input 
            type="radio" 
            name="lugar" 
            class="lugar">Cidade
            <input 
            type="radio" 
            name="lugar" 
            class="lugar">Campo
            <input 
            type="radio" 
            name="lugar" 
            class="lugar">Praia
            <input 
            type="radio" 
            name="lugar" 
            class="lugar">Montanhas
            <br>

            <label for="text">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <textarea 
            name="text" 
            id="text" 
            cols="30" 
            rows="10" 
            maxlength="500"></textarea><br><br>

            <label for="date"></label>Qual a melhor data para realizar sua viagem? :
            <input 
            type="text" 
            id="date" 
            name="date" 
            placeholder="dd//mm//aaaa"><br><br>

            <label for="ok1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <input 
            type="checkbox" 
            name="news"
            id="ok1"><br><br>

            <label for="ok2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
                futuros.</label>
            <input 
            type="checkbox" 
            name="concordancia"
            id="ok2"
            required ><br>
    </div>
    <button id="btn">Enviar</button>
   <!--  <input type="reset" value="apagar"> -->
   <button type="button" id="clear">Apagar</button>
    </form>


    <script src="script.js"></script>
</body>

</html>
